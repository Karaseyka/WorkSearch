{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="mb-5 row"></div>
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10 pro-child-spare">

            <div class="mb-3 row pro-child-text"></div>
            <div class="pro-child-flex container">
                <div class="row">
                    <div class="pro-child-mainform col-7">
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3 row pro-child-line">
                                <label for="staticName" class="col-sm-2 col-form-label">Имя</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" name="staticName" id="staticName"
                                           value={{user.name}}>
                                </div>
                            </div>
                            <div class="mb-3 row pro-child-line">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" name="staticEmail"
                                           id="staticEmail" value={{user.email}}>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="filetxt" class="form-label">Резюме</label>
                            </div>
                            <div class="mb-0">

                                <button type="button" onclick="window.location.href = '/resume/{{user.id}}'"
                                        class="left btn btn-outline-primary btn-show pro-btn">Просмотр
                                </button>

                            </div>
                        </form>
                        <div class="mb-3 row"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% block main %}

{% endblock %}
{% endblock %}
