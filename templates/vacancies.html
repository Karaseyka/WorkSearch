{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="mb-5 row"></div>
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10 pro-child-spare">
            <div class="mb-1 row pro-child-text">Все вакансии</div>
            <div style="display: flex; width: 200px;">
                <input type="text" class="form-control"
                           name="find" value=""
                           placeholder="Введите название города или вакансии">
                <button class="btn btn-success">Найти</button>
            </div>

            {% for i in range(0, count, 3) %}
                <div style="display: flex; justify-content: space-between;">
                    {% for e in vacancies[i:i+3] %}
                        <form method="post" style="border: 1px solid DarkGray; height: 290px;
                        width: 320px; background-color: Honeydew; border-radius: 5px;
                        padding: 5px; margin: 10px; display: flex; flex-direction: column;
                        justify-content: space-between; font-size: 20px;">
                            <div>
                                <h4>{{ e[0] }}</h4>
                                <p>От {{e[1]}} лет</p>
                                <p class="w-100">Место работы: {{e[2]}}</p>
                                <p style="font-weight: bold;" >Зарплата: {{e[3]}} рублей в неделю</p>
                            </div>

                            <button id={{e[5]}} name="{{e[5]}}" class="btn btn-outline-primary btn-show pro-btn" type="submit">
                                Перейти
                            </button>
                        </form>
                    {% endfor %}
                </div>
            {% endfor %}

        </div>
        <div class="col-1"></div>
    </div>
</div>
{% block main %}

{% endblock %}
{% endblock %}
