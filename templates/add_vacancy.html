{% extends "base.html" %}
{% block content %}
<div class="empty-block-reg">

</div>
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6 reg-ent-window">
            <h1 style="text-align:center">Создание вакансии</h1>
            <form action="/add_vacancies" method="post" enctype="multipart/form-data" class="main-form">

                <div class="form-group mb-5">
                    <label>Название профессии</label>
                    <input type="text" class="form-control"
                           name="name1" value="" required maxlength="50"
                           placeholder="Введите название профессии">
                </div>
                <div class="form-group mb-5">
                    <label>Минимальный требуемый возраст</label>
                    <input type="number" class="form-control" required
                           name="age" value="14" min="14">
                </div>

                <div class="form-group mb-5">
                    <label>Город</label>
                    <input type="text" class="form-control"
                           name="town" value="" required
                           placeholder="Введите название города трудоустройства">
                </div>

                <div class="form-group mb-5">
                    <label>Адрес</label>
                    <input type="text" class="form-control"
                           name="address" value="" required
                           placeholder="Введите адрес рабочего места">
                </div>

                <div class="form-group mb-5">
                    <label>Описание работы и обязанности рабочего</label>
                    <textarea style="background-color: " name="Text1" cols="80" required
                              rows="5" class="form-control" maxlength="1000"
                              placeholder="Напишите, что должен будет делать работник (до 1000 символов)"></textarea>
                </div>

                <div class="form-group mb-5">
                    <label>Зарплата в неделю (сумма в рублях)</label>
                    <input type="number" class="form-control" required
                           name="salary" value="0" min="0">
                </div>

                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
            <div class="mb-2 row"></div>
            <form action="/profile" method="get">
                <button type="submit" class="btn btn-primary">Назад</button>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% block main %}

{% endblock %}
{% endblock %}
