{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="mb-5 row"></div>
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10 pro-child-spare">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3 row pro-child-text">Создание вакансии</div>
                <div class="pro-child-flex container">
                    <div class="row">
                        <div class="pro-child-mainform col-7">
                            <div class="mb-3 row pro-child-line">
                                <label for="staticName" class="col-sm-2 col-form-label">Название</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" name="staticName" id="staticName"
                                           value={{current_user.name}}>
                                </div>
                            </div>
                            <div class="mb-3 row pro-child-line">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Краткое описание</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" name="staticEmail"
                                           id="staticEmail" value={{current_user.email}}>
                                </div>
                            </div>
                            <div class="mb-3 row pro-child-line">
                                <label for="staticRole" class="col-sm-2 col-form-label">Возраст</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticRole"
                                           value="Работодатель">
                                </div>
                            </div>
                            <div class="mb-3 row pro-child-line">
                                <label for="staticRole" class="col-sm-2 col-form-label">Условия</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticRole"
                                           value="Работодатель">
                                </div>
                            </div>
                            <div class="mb-3 row pro-child-line">
                                <label for="staticRole" class="col-sm-2 col-form-label">Зарплата</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticRole"
                                           value="Работодатель">
                                </div>
                            </div>

                            <button onclick="window.location.href = '/addvacancy'" type="button" class="left btn btn-outline-primary btn-show pro-btn">Добавить вакансию</button>

                        </div>
                        <div class="pro-child-mainform col-3" style="background-color: white;">
                            <div class="pro-child-form">
                                <div class="mb-4 row"></div>
                                <div class="pro-child-btns">
                                    <button type="submit" class="btn btn-primary btn-submit pro-btn">Создать вакансию</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% block main %}

{% endblock %}
{% endblock %}
