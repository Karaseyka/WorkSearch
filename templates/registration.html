    <main>
        <div class="empty-block-reg">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6 reg-ent-window">
                    <h1 style="text-align:center">Регистрация</h1>
                    <form method="post" class="main-form">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radios" id="radioChild" value="option1"
                                   checked>
                            <label class="form-check-label" for="radioChild">
                                Ребёнок
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radios" id="radioParent" value="option2">
                            <label class="form-check-label" for="radioParent">
                                Родитель
                            </label>
                        </div>
                        <div class="form-check mb-5">
                            <input class="form-check-input" type="radio" name="radios" id="radioHH" value="option2">
                            <label class="form-check-label" for="radioHH">
                                Работодатель
                            </label>
                        </div>
                        <div class="form-group mb-5">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                                   placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group mb-5">
                            <label for="name">Name(FIO)</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">

                        </div>
                        <div class="form-group mb-5">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-5">
                            <label for="passwordSec">Repeat Password</label>
                            <input type="password" class="form-control" id="passwordSec" name="passwordSec" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>
